    .image-container {
        width: 45%;

        padding: 10px;
        overflow: auto;
        position: relative;
        border-radius: 10px; /* Rounded corners */
    }
    .image-container img {
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    .zoom-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .zoom-buttons button {
        background-color: #f4f4f4;
        border: none;
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
    }

</main>

        function zoomIn(imageId) {
            var img = document.getElementById(imageId);
            var currWidth = img.clientWidth;
            img.style.width = (currWidth + 50) + "px";

        function zoomOut(imageId) {
            var img = document.getElementById(imageId);
            var currWidth = img.clientWidth;
            img.style.width = (currWidth - 50) + "px";
